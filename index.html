    <main">
        <section class="flex justify-around bg-stone-200 text-stale-700" >
            <form 
            action="#" 
            method="post" 
            onsubmit="return false" 
            id="form_crear"
            class="mx-500 py-4">
                <label for="image" class="mr-10" >
                  <label for="image">Select image:</label>
                  <input
                    type="file"
                    id="image"
                    name="image"
                    accept="image/*"
                    placeholder="Image"
                    class="text-slate-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-1
                            file:text-sm file:font-semibold
                            file:bg-blue-100 file:text-stale-700
                            hover:file:bg-blue-200"
                  />
                </label>
                <label for="description" class="mr-10" >
                  <span>Descripción: </span>
                  <input
                    type="text"
                    name="description"
                    id="description"
                    placeholder="Description"
                    class="text-slate-500
                            ml-2 py-1 px-1
                            hover:bg-blue-200"
                  />
                </label>
                <button type="submit" id="enviar_info" class="rounded-lg bg-blue-500 px-5 py-1 hover:bg-blue-700 text-white mr-2">
                  Añadir foto
                </button>
                <button type="submit" id="cancelar_foto" class="rounded-lg bg-blue-500 px-7 py-1 hover:bg-blue-700 text-white" >Cancelar</button>
              </form>
            </section>
            <div class="ml-96">
